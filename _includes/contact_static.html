<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>

    <div class="row">
      <!-- Profile Image Column -->
      <div class="col-md-4 contact-left text-center">
        <img 
          src="img/profile.jpg" 
          alt="Robert Zhu"
          class="contact-profile-img"
        >

        <p class="contact-profile-text">
          Feel free to reach out about robotics, research, or collaborations.
        </p>

        <p class="contact-email">
          <a href="mailto:robertzhu778@gmail.com">
            robertzhu778@gmail.com
          </a>
        </p>
      </div>

      <!-- Contact Form Column -->
      <div class="col-md-8">
        <form 
          action="https://formspree.io/f/xgoowddl"
          method="POST"
          name="sentMessage"
          id="contactForm"
          novalidate
        >

          <!-- Name -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input 
                type="text" 
                name="name" 
                class="form-control" 
                placeholder="Name" 
                id="name" 
                required
                data-validation-required-message="Please enter your name."
              >
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Email -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                name="_replyto" 
                class="form-control" 
                placeholder="Email Address" 
                id="email" 
                required
                data-validation-required-message="Please enter your email address."
              >
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Hidden Fields -->
          <input type="hidden" name="_subject" value="Portfolio Contact â€“ Robert Zhu">
          <input type="hidden" name="_template" value="table">
          <input type="text" name="_gotcha" style="display:none">

          <!-- Message -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea 
                rows="5" 
                name="message" 
                class="form-control" 
                placeholder="Message" 
                id="message" 
                required
                data-validation-required-message="Please enter a message."
              ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>
          <div id="success"></div>

          <!-- Submit -->
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">
                Send
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
